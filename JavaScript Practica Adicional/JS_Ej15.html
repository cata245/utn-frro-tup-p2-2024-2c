<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Ingrese un n√∫mero:"), 10);
        var divisores = [];
        for (var i = 1; i <= numero; i++) {
            if (numero % i === 0) {
                divisores.push(i);
            }
        }
        document.write("Los divisores de " + numero + " son: " + divisores.join(", "));
    </script>
</body>
</html>
