<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frase = prompt("Ingrese una frase:");
        var vocales = "aeiou";
        var conteoVocales = { a: 0, e: 0, i: 0, o: 0, u: 0 };
        for (var i = 0; i < frase.length; i++) {
            var letra = frase[i].toLowerCase();
            if (vocales.includes(letra)) {
                conteoVocales[letra]++;
            }
        }
        var resultado = "Cantidad de veces que aparecen las vocales:\n";
        for (var vocal of vocales) {
            resultado += vocal + ": " + conteoVocales[vocal] + "\n";
        }
        document.write("<pre>" + resultado + "</pre>");
    </script>
</body>
</html>
