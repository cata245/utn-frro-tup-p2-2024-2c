<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var frase = prompt("Ingrese una frase:");
        var count = (frase.match(/a/gi) || []).length;
        document.write("La letra 'a' aparece " + count + " veces.");
    </script>
</body>
