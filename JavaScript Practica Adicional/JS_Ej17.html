<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function esPrimo(numero) {
            if (numero <= 1) return false;
            if (numero <= 3) return true;
            if (numero % 2 === 0 || numero % 3 === 0) return false;
            
            for (let i = 5; i * i <= numero; i += 6) {
                if (numero % i === 0 || numero % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        function verificarNumero() {
            const input = document.getElementById('numero').value;
            const numero = parseInt(input, 10);
            const resultado = esPrimo(numero) ? `${numero} es un número primo.` : `${numero} no es un número primo.`;
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Verificar Número Primo</h1>
    <label for="numero">Ingresar un número:</label>
    <input type="number" id="numero" />
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>
</body>
</body>
</html>
