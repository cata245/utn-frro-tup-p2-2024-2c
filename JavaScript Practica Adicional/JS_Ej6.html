<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = parseFloat(prompt("Ingresar un número:"));
        var numero2 = parseFloat(prompt("Ingresar otro número:"));
        if (numero1 > numero2) {
            document.write("El número mayor es: " + numero1);
        } else if (numero2 > numero1) {
            document.write("El número mayor es: " + numero2);
        } else {
            document.write("Ambos números son iguales.");
        }
    </script>
</body>
</html>
