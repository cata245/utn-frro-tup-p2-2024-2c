<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divisoresComunes(num1, num2) {
            let divisores1 = [];
            let divisores2 = [];
            let comunes = [];

            for (let i = 1; i <= num1; i++) {
                if (num1 % i === 0) {
                    divisores1.push(i);
                }
            }

            for (let i = 1; i <= num2; i++) {
                if (num2 % i === 0) {
                    divisores2.push(i);
                }
            }

            for (let i = 0; i < divisores1.length; i++) {
                if (divisores2.includes(divisores1[i])) {
                    comunes.push(divisores1[i]);
                }
            }

            document.write("<h2>Divisores comunes de " + num1 + " y " + num2 + ":</h2>");
            document.write("<ul>");
            comunes.forEach(divisor => {
                document.write("<li>" + divisor + "</li>");
            });
            document.write("</ul>");
        }

        divisoresComunes(12, 18);
    </script>
</body>
</html>
