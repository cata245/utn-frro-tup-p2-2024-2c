<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = parseFloat(prompt("Ingresar un número:"));
        var numero2 = parseFloat(prompt("Ingresar un segundo número:"));
        var numero3 = parseFloat(prompt("Ingresar un tercer número:"));
        var mayor = Math.max(numero1, numero2, numero3);
        document.write("El número mayor es: " + mayor);
    </script>
</body>
</html>
