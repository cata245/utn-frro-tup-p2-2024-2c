<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Películas</title>
</head>
<body>
    <h1>Formulario de Selección de Películas</h1>
    <form action="/enviar-datos" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave" required>
        <br><br>
        <fieldset>
            <legend>Selecciona tus películas favoritas:</legend>
            <label><input type="checkbox" name="peliculas" value="Película 1"> Película 1</label><br>
            <label><input type="checkbox" name="peliculas" value="Película 2"> Película 2</label><br>
            <label><input type="checkbox" name="peliculas" value="Película 3"> Película 3</label><br>
            <label><input type="checkbox" name="peliculas" value="Película 4"> Película 4</label><br>
            <label><input type="checkbox" name="peliculas" value="Película 5"> Película 5</label>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
