<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/enviar-datos" method="post">
        <p>¿Cuál sistema operativo utilizas más?</p>
        <label>
            <input type="radio" name="sistema_operativo" value="Linux" required>
            Linux
        </label><br>
        <label>
            <input type="radio" name="sistema_operativo" value="Windows">
            Windows
        </label><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
