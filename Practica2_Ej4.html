<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
</head>
<body>
    <h1>Reproducci√≥n de Audio y Video</h1>
    
    <h2>Reproductor de Audio</h2>
    <audio id="audioPlayer" controls loop>
        <source src="videoplayback.mp3" type="audio/mp3">
    </audio>

    <h2>Reproductor de Video</h2>
    <video id="videoPlayer" controls width="640" height="360" loop>
        <source src="Katy Perry - Roar(Lyrics).mp4" type="video/mp4">
    </video>

    <script>
        const audio = document.getElementById('audioPlayer');
        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
