<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/enviar-datos" method="post">
        <label for="emails">Selecciona uno o varios correos:</label>
        <select id="emails" name="emails" multiple size="5">
            <option value="correo1@example.com">correo1@example.com</option>
            <option value="correo2@example.com">correo2@example.com</option>
            <option value="correo3@example.com">correo3@example.com</option>
            <option value="correo4@example.com">correo4@example.com</option>
            <option value="correo5@example.com">correo5@example.com</option>
        </select>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
